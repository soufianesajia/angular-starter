<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>


      <mat-form-field>
        <mat-select
          placeholder="Auhentificator"
          [(ngModel)]="model.authentificator"
          name="authentificator"
          #auhentificatorModal="ngModel"
          required>
          <mat-option *ngFor="let a of auhentificators" [value]="a.name">
            {{a.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="auhentificatorModal.hasError('required')">You must make a selection</mat-error>
      </mat-form-field>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="model.username" #username="ngModel" required>
          <mat-error *ngIf="username.hasError('required')">You must enter a username</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput name="password" hideRequiredMarker="hide" [type]="hide ? 'password' : 'text'"
            [(ngModel)]="model.password" #password="ngModel" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.hasError('required')">You must enter a password</mat-error>
        </mat-form-field>

         <div class="form-group">
           <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
         </div>

    </form>
</div>
